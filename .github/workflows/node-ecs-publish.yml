name: 'OnPublishECS'

on:  
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string
      aws-account-id:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      aws-role:
        required: true
        type: string
      revision:
        required: true
        type: string
    secrets:
      tfc-token:
        required: true

env:
  SERVICE_TYPE: 'ecs-tasks'

permissions:
  contents: read
  id-token: write

jobs:

  create-role:
    runs-on: ubuntu-latest
    steps:
    - name: "Create ${{ inputs.environment_name }} Role"
      uses: CailleachOrg/tfc-shared-actions/.github/actions/aws/aws-create-role@main
      with:
        country: ${{ vars.COUNTRY }}
        region: ${{ inputs.aws-region }}
        role: ${{ inputs.aws-role }}
        environment: ${{ inputs.environment_name}}
        service-name: ${{ vars.ECS_SERVICE }}
        service-type: ${{ env.SERVICE_TYPE }}

  terraform-app-apply:
    runs-on: ubuntu-latest
    needs: [ create-role ]

    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v4
      
    - name: "Terraform Apply"
      uses: CailleachOrg/tfc-shared-actions/.github/actions/tfc/tfc-apply@main
      with:
        tfc-organization: "${{ vars.TFC_ORGANIZATION }}"
        tfc-token: "${{ secrets.tfc-token }}"
        tfc-workspace: "${{github.event.repository.name}}-app-${{ inputs.environment_name }}"
        tfc-cfg-directory: 'terraform/app'
        clusterName: "${{ vars.ECS_CLUSTER }}"
        serviceName: "${{ vars.ECS_SERVICE }}"
        revision: ${{ inputs.revision }}
        message: "GitHub Push in Main Branch"

  app-build:
    runs-on: ubuntu-latest
    needs: [ create-role ]
    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v4

    - name: buildAndUnityTest
      uses: CailleachOrg/tfc-shared-actions/.github/actions/node/node-build@main
      with:
        node-version: '20.x'

  database-apply:
    runs-on: ubuntu-latest
    needs: [ create-role ]
    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v4
      
    - name: "Someday"
      shell: bash
      run: echo "TO BE IMPLEMENTED..."

  app-publish:
    runs-on: ubuntu-latest
    needs: [ database-apply, terraform-app-apply, app-build]

    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v4

    - name: Docker Deploy
      uses: CailleachOrg/tfc-shared-actions/.github/actions/node/node-docker-deploy@main
      with:
        node-version: '20.x'
        service-name: ${{ vars.ECS_SERVICE }}
        revision: ${{ inputs.revision }}
        aws-account-id: ${{ inputs.aws-account-id }}
        aws-region: ${{ inputs.aws-region }}

  infra-publish:
    runs-on: ubuntu-latest
    needs: [ database-apply, terraform-app-apply, app-build]

    steps:
    - id: checkout
      name: checkout
      uses: actions/checkout@v4

    - name: "Terraform Infra Apply"
      uses: CailleachOrg/tfc-shared-actions/.github/actions/tfc/tfc-apply@main
      with:
        tfc-organization: "${{ vars.TFC_ORGANIZATION }}"
        tfc-token: "${{ secrets.tfc-token }}"
        tfc-workspace: "${{github.event.repository.name}}-infra-${{ inputs.environment_name }}"
        tfc-cfg-directory: 'terraform/infra'
        clusterName: "${{ vars.ECS_CLUSTER }}"
        serviceName: "${{ vars.ECS_SERVICE }}"
        revision: ${{ inputs.revision }}
        message: "GitHub Push in Main Branch"


  app-rollout:
    runs-on: ubuntu-latest
    needs: [ app-publish, infra-publish]

    steps:
    - name: Wait for Finish
      run: echo "Finished..."
